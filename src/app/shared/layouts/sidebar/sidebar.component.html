<div class="main-sidebar shadow-sm">
	<div class="py-2 px-4 border-bottom border-secondary sidebar-header">
		<a href="/" class="d-flex align-items-center text-white text-decoration-none">
			<img class="rounded-circle" src="assets/images/libeyondea.png" width="42" height="42" alt="Libeyondea" />
			<span class="ms-2 fs-5 fw-bolder">Libeyondea</span>
		</a>
	</div>
	<div class="px-2 py-3 sidebar-body">
		<div class="list-group">
			<a routerLink="/" class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none"
				[routerLinkActive]="['active-page']" [routerLinkActiveOptions]="{ exact: true }">
				<i class="fas fa-tachometer-alt me-2"></i> Dashboard
			</a>
			<div class="accordion" id="accordionPanelsStayOpenExample">
				<div class="accordion-item border-0 bg-transparent">
					<h2 class="accordion-header" id="panelsStayOpen-headingOne">
						<button class="accordion-button py-2 px-3 mb-1 shadow-none" type="button"
							data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
							aria-controls="panelsStayOpen-collapseOne">
							<i class="fas fa-clipboard-list me-2"></i> Products
						</button>
					</h2>
					<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
						aria-labelledby="panelsStayOpen-headingOne">
						<div class="accordion-body p-0">
							<a [routerLink]="['/products']" [routerLinkActive]="['active-page']"
								[routerLinkActiveOptions]="{ exact: true }"
								class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none ps-5">
								<i class="fas fa-list-ul me-2"></i> Lists
							</a>
							<a [routerLink]="['/products/create']" [routerLinkActiveOptions]="{ exact: true }"
								class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none ps-5"
								[routerLinkActive]="['active-page']">
								<i class="fas fa-plus me-2"></i> Create
							</a>
						</div>
					</div>
				</div>
				<div class="accordion-item border-0 bg-transparent">
					<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
						<button class="accordion-button py-2 px-3 mb-1 shadow-none" type="button"
							data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true"
							aria-controls="panelsStayOpen-collapseTwo">
							<i class="fas fa-clipboard-list me-2"></i> Categories
						</button>
					</h2>
					<div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show"
						aria-labelledby="panelsStayOpen-headingTwo">
						<div class="accordion-body p-0">
							<a [routerLink]="['/categories']" [routerLinkActive]="['active-page']"
								[routerLinkActiveOptions]="{ exact: true }"
								class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none ps-5">
								<i class="fas fa-list-ul me-2"></i> Lists
							</a>
							<a [routerLink]="['/categories/create']" [routerLinkActive]="['active-page']"
								[routerLinkActiveOptions]="{ exact: true }"
								class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none ps-5">
								<i class="fas fa-plus me-2"></i> Create
							</a>
						</div>
					</div>
				</div>

				<div class="accordion-item border-0 bg-transparent">
					<h2 class="accordion-header" id="panelsStayOpen-headingThree">
						<button class="accordion-button py-2 px-3 mb-1 shadow-none" type="button"
							data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree"
							aria-expanded="true" aria-controls="panelsStayOpen-collapseThree">
							<i class="fas fa-clipboard-list me-2"></i> Brands
						</button>
					</h2>
					<div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show"
						aria-labelledby="panelsStayOpen-headingThree">
						<div class="accordion-body p-0">
							<a [routerLink]="['/brands']" [routerLinkActive]="['active-page']"
								[routerLinkActiveOptions]="{ exact: true }"
								class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none ps-5">
								<i class="fas fa-list-ul me-2"></i> Lists
							</a>
							<a [routerLink]="['/brands/create']" [routerLinkActive]="['active-page']"
								[routerLinkActiveOptions]="{ exact: true }"
								class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none ps-5">
								<i class="fas fa-plus me-2"></i> Create
							</a>
						</div>
					</div>
				</div>
			</div>
			<a routerLink="/orders" class="d-flex align-items-center py-2 px-3 mb-1 text-decoration-none"
				[routerLinkActive]="['active-page']" [routerLinkActiveOptions]="{ exact: true }">
				<i class="fas fa-file-invoice me-2"></i> Orders
			</a>
		</div>
	</div>
</div>
